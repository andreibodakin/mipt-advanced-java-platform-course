name: Generate PDF from Markdown

on:
  push:
    branches: [ main ]
  workflow_dispatch: # позволяет запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install pandoc and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-fonts-extra

    - name: Install fonts with Cyrillic support
      run: |
        sudo apt-get install -y \
        fonts-dejavu \
        fonts-liberation \
        fonts-noto-cjk \
        fonts-noto-core \
        fonts-noto-color-emoji

    - name: Generate PDF
      run: |
        xargs pandoc -o java-mipt-course.pdf \
        --css=assets/style.css \
        --toc \
        --pdf-engine=xelatex \
        -V mainfont="DejaVu Serif" \
        -V monofont="DejaVu Sans Mono" \
        lectures/lecture-01.md \
        lectures/lecture-02.md

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: course-pdf
        path: java-mipt-course.pdf

    - name: Deploy PDF to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./
        destination_dir: ./pdf
        keep_files: true
        commit_message: "feat: update PDF"

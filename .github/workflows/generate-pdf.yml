name: Generate PDF from Markdown

on:
  push:
    branches: [ main ]
  workflow_dispatch: # позволяет запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install pandoc and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-fonts-extra

    - name: Generate PDF
      run: |
        # Создаём список файлов
        xargs pandoc \
        lectures/lecture-01.md \
        lectures/lecture-02.md \
        -o java-mipt-course.pdf \
        --css=assets/style.css \
        --toc \
        --pdf-engine=xelatex

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: course-pdf
        path: java-mipt-course.pdf
